<form [formGroup]="loginForm">

    <mat-form-field>
        <input matInput placeholder="Email" formControlName="emailControl" [(ngModel)]="user.email">

        <mat-error *ngIf = "loginForm.controls.emailControl.hasError('required')">
            Email is <strong>required.</strong>
        </mat-error>

    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Password" type="password" formControlName="passwordControl" [(ngModel)]="user.password">
        <mat-error *ngIf= "loginForm.controls.passwordControl.hasError('required')">
            Password is <strong>required.</strong>
        </mat-error>
    </mat-form-field>
    <button mat-raised-button  [disabled]="!loginForm.valid">LOGIN</button>



</form>
