<mat-form-field>
   <input matInput placeholder="Username" formControlName="usernameControl" [(ngModel)]="user.username">
   <mat-error *ngIf="loginForm.controls.usernameControl.hasError('required')">
       Username is <strong>required</strong>
   </mat-error>
</mat-form-field>

<button mat-raised-button ... [disabled]="!loginForm.valid">Login</button>

</form>
