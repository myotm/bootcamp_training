<form [formGroup]="loginForm">

    <mat-form-field>
        <input matInput placeholder="Email" formControlName="emailControl" [(ngModel)]="user.email">

        <mat-error *ngIf = "loginform.controls.emailControl.hasError('required')">
            Email is <strong>required.</strong>
        </mat-error>

    </mat-form-field>
    <button mat-raised-button (click)="onLoginClick()" [disabled]="!loginForm.valid">LOGIN</button>



</form>
